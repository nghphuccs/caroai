<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Caro AI</title>
  <style>
    body {
      text-align: center;
      position: relative;
      font-family: sans-serif;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(15, 40px);
      gap: 0;
      width: 600px;
      height: 600px;
      margin: 0 auto;
      border: 1px solid #000;
    }

    .cell {
      border: 1px solid #ccc;
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
    }

    .cell.x { color: green; }
    .cell.o { color: red; }
    .last-move { outline: 2px solid blue; }

    #replay-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Caro AI</h1>

  <!-- ❗❗ Bắt buộc: SỬ DỤNG DIV chứ KHÔNG dùng canvas -->
  <div id="board"></div>

  <!-- Nút chơi lại -->
  <button id="replay-btn">Chơi lại</button>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
